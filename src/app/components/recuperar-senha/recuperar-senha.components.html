<div class="full-screen-container">
    <div class="login-container">
        <form (ngSubmit) = "onSubmit()"> 
        <h1>Recuperar Senha</h1>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)] = "usuario.email" name="email" required />
        <div *ngIf = "errorMessage" class = "error-message">

            {{ errorMessage }}
        </div>
        <label for="PID">PID</label>
        <input type="PID" id="PID" [(ngModel)] = "usuario.senha" name="nascimento" required /> 
        <label for="fullname">Nome Completo</label>
        <input type="text" id="fullname" [(ngModel)] = "usuario.nomeCompleto" name="fullname" required />
            <a (click)="goToLogin()">Lembrou a Senha? Acesse aqui</a>
        <button type="submit">Recuperar Senha </button>
    </form>
    </div>
</div>
